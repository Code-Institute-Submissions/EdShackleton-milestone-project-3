{% extends 'base.html' %} {% block content %}

<div class="container">
    <div class="row">
            <form method=POST action="{{ url_for('register') }}">
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate" name="username">
                        <label for="icon_prefix">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" class="validate" name="password">
                        <label for="icon_prefix">Password</label>
                    </div>
                </div>
                <div class="row">
                    <span class="input-field col s9">
                        <input id="user_location" name="user_location" type="text">
                        <label for="icon_prefix">Address</label>
                    </span>
                    <span class="input-field col s3">
                        <input id="user_postcode" name="user_postcode" type="text">
                        <label for="icon_prefix">Postcode</label>
                    </span>
                </div>
                <div class="row" id="instruments-section">
                    <span class="input-field col s11">
                        <input id="user_instrument_1" name="user_instrument_1" type="text">
                        <label for="icon_prefix">Primary Instrument</label>
                    </span> 
                    <span class="input-field col s1">
                        <a class="waves-effect waves-light btn" id="new-instrument_1" onclick="newInstrument()">+</i></a>
                    </span>
                </div>
                
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
    </div>
</div>

<script type="text/javascript">
    var i = 1;
    function newInstrument() {
        i++;
        console.log(i);
        document.getElementById("instruments-section").innerHTML += `<span class="input-field col s11">
                        <input id="user_instrument_${[i]}" name="user_instrument_${[i]}" type="text">
                        <label for="icon_prefix">Secondary Instrument</label>
                    </span>
                    <span class="input-field col s1">
                        <a class="waves-effect waves-light btn" id="new-instrument_${[i]}" onclick="newInstrument()">+</i></a>
                    </span>
                </div>`;
        
    }
</script>

{% endblock %}
