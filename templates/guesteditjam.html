<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        date_of_jam = Date.parse('{{jam.date_of_jam}}');
        $('#date_of_jam').pickadate('picker').set('select', date_of_jam, { format: 'dd/mm/yyyy' }).trigger('change');
    });
</script>
<script type="text/javascript">
    var i = 1;

    function newMember() {
        i++;
        console.log(i);
        document.getElementById("members-section").innerHTML += 
        `<span class="input-field col s6">
            <select name="member_instrument_${[i]}">
                <option value="" disabled selected>Instrument</option>
                {% for instrument in instruments %}
                    <option value="{{instrument.instrument_name}}">{{instrument.instrument_name}}</option>
                {% endfor %}
            </select>
        </span>
        <span class="input-field col s5">
            <input id="jam_members" name="jam_member_${[i]}" type="text">
            <label for="icon_prefix">Member Username</label>
        </span>
        <span class="input-field col s1">
            <a class="waves-effect waves-light btn" id="new-member_${[i]}" onclick="newMember()">+</i></a>
        </span>`;

    }
</script>
