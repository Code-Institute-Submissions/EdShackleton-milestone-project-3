{% extends 'base.html'%} {% block content %}
<div class="everything-box">
    <h2 class="page-title">Users</h2>

    {% for user in users %}
    <div class="user-card">
        <ul>
            <div class="row">
                <div class="col s12">
                    <div class="user-name col s12">
                        <h4><b>{{user.username}}</b></h4>
                    </div>
                    <div class="genre col s6">
                        <p>County: {{user.user_county}}</p>
                    </div>
                    <br>
                    <div class="instrument col s6">
                        <p>Instrument: {{user.user_instrument}}</p>
                    </div>
                </div>
            </div>
        </ul>
    </div>
    {% endfor %}
</div>    
{% endblock %}
