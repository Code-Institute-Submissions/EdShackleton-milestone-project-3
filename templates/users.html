{% extends 'base.html'%} {% block content %}

<div class="row">
    <div class="col s8 offset-s2 search-bar">
        <select id="search-county" name="county">
            <option value="" disabled selected>Search by county...</option>
            {% for county in counties %}
            <option value="{{county.county_name}}">{{county.county_name}}</option>
            {% endfor %}
        </select>
    </div>
</div>

    {% for user in users %}
<div class="user-card card">
    <ul>
        <div class="row">
            <div class="col s12">
                <div class="user-name col s12">
                    <h4><b>{{user.username}}</b></h4>
                </div>
                <div class="genre col s6">
                    <p>County: {{user.user_county}}</p>
                </div>
                <br>
                <div class="instrument col s6">
                    <p>Instrument: {{user.user_instrument}}</p>
                </div>
            </div>
        </div>
    </ul>
</div>
    {% endfor %}

{% endblock %}
